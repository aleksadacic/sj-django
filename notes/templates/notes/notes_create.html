{% extends 'base_layout.html' %}

{% block notes %}

    <div class="create-notes">
        <h2>Crete a new note</h2>
        <form action="{% url 'notes:create' %}" class="site-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>

{% endblock%}
