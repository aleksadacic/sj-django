{% extends 'base_layout.html' %}

{% block todos %}

    <div class="create-todo">
        <h2>Crete a new TODO</h2>
        <form action="{% url 'todos:create' %}" class="site-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>

{% endblock%}
