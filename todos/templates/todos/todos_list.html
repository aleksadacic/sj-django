{% extends 'base_layout.html' %}

{% block todos %}
    <h1>
       Todo list
    </h1>
    <div class="todos">
        {% for todo in todos %}
            <div class="todo">
                <p>{{ todo.text }}</p>
                <p>{{ todo.time }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
