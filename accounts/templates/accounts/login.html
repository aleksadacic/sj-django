{% extends 'base_layout.html' %}

{% block accounts %}

    <form class="signup-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input class="submit-button" type="submit" value="Login">
    </form>

{% endblock %}
